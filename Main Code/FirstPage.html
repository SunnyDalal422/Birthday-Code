<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Background with Centered GIF</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    #matrix-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      background: #000;
      z-index: 1;
    }
    #center-gif {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      max-width: 440px;
      width: 45vw;
      height: auto;
      pointer-events: none;
      /* If your GIF is larger, adjust max-width/width as needed */
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <img id="center-gif" src="/Assist/Mp4 Video/Timer.gif" alt="Transparent GIF">
  <script>
    // --- Matrix Hacker Effect ---
    const message = "HAPPYBIRTHDAY";
    const fontSize = 16;
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    let columns, drops, colWidth, rows;

    function resizeMatrix() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      colWidth = fontSize;
      columns = Math.floor(canvas.width / colWidth);
      rows = Math.floor(canvas.height / fontSize);

      drops = [];
      for (let i = 0; i < columns; i++) {
        drops[i] = Math.floor(Math.random() * rows);
      }
    }
    window.addEventListener('resize', resizeMatrix);
    resizeMatrix();

    function drawMatrix() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = `${fontSize}px 'Consolas', 'Fira Mono', 'Menlo', monospace`;
      ctx.textAlign = "center";
      ctx.textBaseline = "top";

      for (let i = 0; i < columns; i++) {
        for (let j = 0; j < rows; j++) {
          let distFromHead = drops[i] - j;
          if (distFromHead >= 0 && distFromHead < 14) {
            let alpha = 1 - distFromHead * 0.06;
            ctx.globalAlpha = alpha > 0 ? alpha : 0;
            const letter = message[Math.floor(Math.random() * message.length)];
            ctx.fillStyle = "#fff";
            ctx.fillText(letter, i * colWidth + colWidth / 2, j * fontSize);
          }
        }
        ctx.globalAlpha = 1.0;
        drops[i]++;
        if (drops[i] > rows + Math.floor(Math.random() * 10)) {
          drops[i] = 0;
        }
      }
    }

setInterval(drawMatrix, 120);

// --- Overlay Timer & Message ---
const timerDiv = document.getElementById("timer");
const messageDiv = document.getElementById("message");
let seconds = 3;

function updateTimerDisplay() {
  timerDiv.textContent = seconds;
}

    // ---- AUTO REDIRECT TO NEXT PAGE ----
    setTimeout(() => {
      window.location.href = "/Main Code/SecondPage.html"; // Change this if your next page filename is different
    }, 9000); // 9 seconds

function startCountdown() {
  updateTimerDisplay();
  let countdown = setInterval(() => {
    seconds--;
    if (seconds > 0) {
      updateTimerDisplay();
    } else {
      clearInterval(countdown);
      updateTimerDisplay();
      showMessage();
    }
  }, 1000);
}

// Start the countdown on page load
startCountdown();
  </script>
</body>
</html>
