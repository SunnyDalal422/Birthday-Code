<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Page: Balloons, Stars & Hearts</title>
  <style>
    body {
      background: #111;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }
    /* --- Stars --- */
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }
    /* --- Hearts --- */
    .bg-heart {
      position: absolute;
      font-size: 2em;
      color: #ff3366;
      opacity: 0.75;
      pointer-events: none;
      animation: floatHeart 5s infinite ease-in-out;
    }
    @keyframes floatHeart {
      0%   { transform: translateY(0) scale(1);}
      50%  { transform: translateY(-18px) scale(1.1);}
      100% { transform: translateY(0) scale(1);}
    }
    /* --- Balloons --- */
    .balloon {
      position: absolute;
      bottom: -100px;
      border-radius: 40px 40px 40px 40px / 60px 60px 35px 35px;
      width: 48px;
      height: 70px;
      box-shadow: 0 4px 12px rgba(255,51,102,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 3;
      animation: rise linear forwards;
    }
    .balloon .string {
      position: absolute;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 16px;
      background: #fff;
      border-radius: 2px;
    }
    @keyframes rise {
      0% { bottom: -100px; opacity: 1; }
      95% { opacity: 1;}
      100% { bottom: 110vh; opacity: 0;}
    }
    /* --- Secret Message --- */
    #secret-message {
      position: fixed;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #ff3366;
      background: rgba(20,20,20,0.85);
      padding: 32px 50px;
      border-radius: 24px;
      box-shadow: 0 2px 12px #ff3366;
      text-align: center;
      z-index: 10;
      display: none;
      animation: fadein 1.2s;
      font-weight: bold;
    }
    @keyframes fadein {
      from { opacity: 0;}
      to { opacity: 1;}
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div id="hearts"></div>
  <div id="balloon-container"></div>
  <div id="secret-message">
    Thank you for being you‚Äîkind, inspiring, and truly one of a kind.<br>
    May your birthday bring you endless joy and unforgettable memories.
  </div>
  <script>
    // --------- Create Stars (dense) ---------
    function createStars(count) {
      const starsDiv = document.getElementById('stars');
      starsDiv.innerHTML = '';
      for(let i=0; i<count; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 2 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.top = Math.random() * window.innerHeight + 'px';
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.animationDuration = `${1.5 + Math.random()}s`;
        starsDiv.appendChild(star);
      }
    }
    createStars(180);

    // --------- Create Hearts (scattered, not everywhere) ---------
    function createHearts() {
      const heartsDiv = document.getElementById('hearts');
      heartsDiv.innerHTML = '';
      const positions = [
        {top: 80, left: 120, size: 2.5},
        {top: 40, left: window.innerWidth - 90, size: 2},
        {top: window.innerHeight - 110, left: 80, size: 2.2},
        {top: window.innerHeight - 80, left: window.innerWidth - 120, size: 2.7},
        {top: window.innerHeight/2 - 20, left: window.innerWidth/2 - 20, size: 3},
        {top: window.innerHeight/3, left: window.innerWidth/4, size: 2.1},
        {top: window.innerHeight/2.2, left: window.innerWidth/1.3, size: 2.3},
        {top: window.innerHeight/1.3, left: window.innerWidth/2, size: 1.8}
      ];
      positions.forEach(pos => {
        const heart = document.createElement('div');
        heart.className = 'bg-heart';
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.top = pos.top + 'px';
        heart.style.left = pos.left + 'px';
        heart.style.fontSize = pos.size + 'em';
        heart.style.animationDuration = `${4 + Math.random() * 2}s`;
        heartsDiv.appendChild(heart);
      });
    }
    createHearts();

    // --------- Create Balloons (rising) ---------
    const balloonColors = [
      "#ff3366", "#ffde59", "#3ec6e0", "#6e57ff", "#56e378", "#ffa07a"
    ];
    const balloonEmojis = ["üéà","üéâ","üíñ","ü™Å"];
    function randomInt(a, b) { return a + Math.floor(Math.random() * (b - a + 1)); }
    function randomBalloonEmoji() { return balloonEmojis[randomInt(0, balloonEmojis.length-1)]; }

    function createBalloons(count) {
      const container = document.getElementById('balloon-container');
      container.innerHTML = '';
      let balloonsGone = 0;
      for(let i=0; i<count; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = randomInt(0, window.innerWidth - 60) + 'px';
        balloon.style.background = balloonColors[randomInt(0, balloonColors.length-1)];
        balloon.textContent = randomBalloonEmoji();

        const string = document.createElement('div');
        string.className = 'string';
        balloon.appendChild(string);

        const duration = randomInt(5, 9); // seconds
        balloon.style.animationDuration = duration + 's';
        balloon.style.animationDelay = (i * 0.2) + 's';

        balloon.addEventListener('animationend', function() {
          balloon.remove();
          balloonsGone++;
          if (balloonsGone === count) {
            showSecretMessage();
          }
        });

        container.appendChild(balloon);
      }
    }
    // Add 60 balloons
    createBalloons(60);

    // Show secret message after all balloons are gone
    function showSecretMessage() {
      const msg = document.getElementById('secret-message');
      msg.style.display = 'block';
    }

    // Responsive hearts and stars on resize
    window.addEventListener('resize', () => {
      createStars(180);
      createHearts();
    });
  </script>
</body>
</html>
